<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
    }
    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .me {
      background-color: #03a9f4;
      align-self: flex-end;
    }
    .you {
      background-color: #444;
      align-self: flex-start;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #03a9f4;
      border: none;
      border-radius: 8px;
      color: white;
    }
  </style>
</head>
<body>

  <div id="messages"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const current = urlParams.get('current');
    const target = urlParams.get('target');

    if (!current || !target) {
      document.body.innerHTML = \"Invalid user info\";
      throw new Error(\"Missing users\");
    }

    const messagesRef = db.ref(`privateChats/${getChatPath(current, target)}`);

    function getChatPath(a, b) {
      return [a, b].sort().join('_');
    }

    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === current ? 'me' : 'you');
      div.textContent = msg.text;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      messagesRef.push({
        sender: current,
        receiver: target,
        text: text,
        timestamp: Date.now()
      });

      input.value = '';
    }
  </script>
</body>
</html>
