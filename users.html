<!DOCTYPE html><html>
<head>
  <title>SOAD Group Chat - User List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 10px;
    }
    #userList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .user-item {
      padding: 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    .user-item:hover {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <h2>Select a User to Chat Privately</h2>
  <ul id="userList"></ul>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUser = localStorage.getItem('username');
    if (!currentUser) window.location.href = 'login.html';

    const userListRef = db.ref('users');
    const userList = document.getElementById('userList');

    userListRef.on('child_added', snapshot => {
      const user = snapshot.val();
      if (user.name !== currentUser) {
        const li = document.createElement('li');
        li.className = 'user-item';
        li.textContent = user.name;
        li.onclick = () => {
          window.location.href = `private-chat.html?current=${currentUser}&target=${user.name}`;
        };
        userList.appendChild(li);
      }
    });
  </script></body>
</html>
