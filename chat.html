<!DOCTYPE html>
<html>
<head>
  <title>SOAD Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #inputArea {
      display: flex;
      padding: 8px;
      background-color: #333;
      position: sticky;
      bottom: 0;
    }
    input, button {
      font-size: 16px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .msg {
      margin-bottom: 10px;
    }
    .name {
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const username = localStorage.getItem('username');
    if (!username) window.location.href = 'login.html';

    const db = firebase.database();
    const chatRef = db.ref('group_messages');

    const messagesDiv = document.getElementById('messages');

    chatRef.on('child_added', (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement('div');
      div.classList.add('msg');
      div.innerHTML = `<span class="name">${data.name}:</span> ${data.message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value;
      if (message) {
        chatRef.push({ name: username, message });
        input.value = '';
      }
    }
  </script>
</body>
</html>
