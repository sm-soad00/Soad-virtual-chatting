<!DOCTYPE html>
<html>
<head>
  <title>SOAD Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #03a9f4;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to SOAD Chat</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name">
    <button onclick="login()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert("Please enter a valid name.");
        return;
      }
      localStorage.setItem("username", username);
      db.ref("users/" + username).set({ name: username });
      window.location.href = "users.html"; // Go to private chat list
    }
  </script>
</body>
</html>
