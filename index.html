<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SOAD VIRTUAL CHATTING APP</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; }
    #chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .msg { margin: 5px 0; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #user-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 10px;
    }
    #user-list div {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #user-list div:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>SOAD VIRTUAL CHATTING APP</h2>

  <div id="login-box">
    <button onclick="login()">Login with Google</button>
  </div>

  <div id="chat" style="display:none;">
    <p>Welcome, <span id="user-name"></span> <button onclick="logout()">Logout</button></p>

    <input type="text" id="searchUser" placeholder="Search user by name" oninput="searchUser()" autocomplete="off" />
    <div id="user-list"></div>

    <div id="chat-box"></div>

    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCaQTAWT5TI9FLv-QdaIpSOW4LUjy8H7TM",
      authDomain: "soad-virtual-chatting.firebaseapp.com",
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com",
      projectId: "soad-virtual-chatting",
      storageBucket: "soad-virtual-chatting.firebasestorage.app",
      messagingSenderId: "462785423833",
      appId: "1:462785423833:web:d23e9b2b2d168e714351c8",
      measurementId: "G-4PBX7LEBLL"
    };

    firebase.initializeApp(firebaseConfig);

    var auth = firebase.auth();
    var database = firebase.database();
    var provider = new firebase.auth.GoogleAuthProvider();

    var currentUser = null;
    var chatWithUser = null;  // এই ইউজারের সাথে চ্যাট হবে

    function login() {
      auth.signInWithPopup(provider).then(function(result) {
        currentUser = result.user;
        document.getElementById("login-box").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("user-name").textContent = currentUser.displayName;

        // ইউজারদের তালিকায় নিজের নাম আপডেট করো
        database.ref('users/' + currentUser.uid).set({
          name: currentUser.displayName,
          uid: currentUser.uid
        });

        listenForMessages();
      }).catch(function(error) {
        alert("Login failed: " + error.message);
      });
    }

    function logout() {
      auth.signOut().then(function() {
        location.reload();
      });
    }

    // ইউজার সার্চ করার ফাংশন
    function searchUser() {
      var val = document.getElementById("searchUser").value.toLowerCase();
      var userListDiv = document.getElementById("user-list");
      userListDiv.innerHTML = "";

      if(val.length < 1) return;

      database.ref('users').orderByChild('name').startAt(val).endAt(val+"\uf8ff").once('value', function(snapshot) {
        var users = snapshot.val();
        if(users){
          Object.values(users).forEach(function(user){
            // নিজের নাম দেখাবেনা
            if(user.uid !== currentUser.uid){
              var div = document.createElement("div");
              div.textContent = user.name;
              div.onclick = function() {
                openChatWith(user);
              };
              userListDiv.appendChild(div);
            }
          });
        }
      });
    }

    // চ্যাট উইন্ডো খোলার ফাংশন
    function openChatWith(user) {
      chatWithUser = user;
      document.getElementById("user-list").innerHTML = "";
      document.getElementById("searchUser").value = "";
      document.getElementById("chat-box").innerHTML = "";
      listenForMessages();
      alert("Chatting with " + user.name);
    }

    // চ্যাটের জন্য ইউনিক রুম আইডি তৈরি
    function getChatRoomId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
    }

    function sendMessage() {
      if(!chatWithUser){
        alert("Please search and select a user to chat with.");
        return;
      }
      var msg = document.getElementById("msgInput").value;
      if (msg.trim() === "") return;

      var roomId = getChatRoomId(currentUser.uid, chatWithUser.uid);

      database.ref("privateMessages/" + roomId).push({
        from: currentUser.uid,
        name: currentUser.displayName,
        text: msg,
        time: Date.now()
      });

      document.getElementById("msgInput").value = "";
    }

    function listenForMessages() {
      if(!chatWithUser) return; // কোন ইউজার সিলেক্ট না করলে চ্যাট দেখাবে না

      var roomId = getChatRoomId(currentUser.uid, chatWithUser.uid);
      var chatBox = document.getElementById("chat-box");
      database.ref("privateMessages/" + roomId).off(); // আগের লিসেনার রিমুভ

      database.ref("privateMessages/" + roomId).on("value", function(snapshot) {
        var data = snapshot.val();
        chatBox.innerHTML = "";
        if(data){
          Object.values(data).forEach(function(msg){
            var div = document.createElement("div");
            div.className = "msg";
            var fromMe = msg.from === currentUser.uid;
            div.style.textAlign = fromMe ? "right" : "left";
            div.innerHTML = "<strong>" + msg.name + ":</strong> " + msg.text;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });
    }
  </script>

</body>
</html>
