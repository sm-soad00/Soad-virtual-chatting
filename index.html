<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Enter username" required />
        <button type="submit">Login</button>
    </form>
</body>
</html>
