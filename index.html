<!DOCTYPE html>
<html>
<head>
  <title>SOAD Chat</title>
  <style>
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-top: 10px; }
    #messages p { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Welcome to SOAD Chat</h2>
  <p id="currentUser"></p>
  
  <label>Recipient Username:</label>
  <input type="text" id="receiverUsername" placeholder="Enter recipient's username"><br>

  <input type="text" id="messageInput" placeholder="Type your message">
  <button id="sendBtn">Send</button>

  <div id="messages"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsXbJLDpkpCDJk1fRS3obRgURAfKazGZM",
      authDomain: "soad-chat.firebaseapp.com",
      projectId: "soad-chat",
      storageBucket: "soad-chat.firebasestorage.app",
      messagingSenderId: "681630266946",
      appId: "1:681630266946:web:3ea34d837bdab24068dfdb",
      databaseURL: "https://soad-chat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');
    const receiverUsernameInput = document.getElementById('receiverUsername');
    const currentUserDisplay = document.getElementById('currentUser');

    let currentUserEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email.replace(/\./g, "_");
        currentUserDisplay.textContent = `Logged in as: ${user.displayName} (${user.email})`;

        // Start listening to messages for this user
        const userChatRef = ref(db, "chats/" + currentUserEmail);
        onChildAdded(userChatRef, (data) => {
          const msg = data.val();
          const p = document.createElement("p");
          p.textContent = `[${msg.sender}]: ${msg.text}`;
          messagesDiv.appendChild(p);
        });
      } else {
        alert("Please login first.");
      }
    });

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value;
      const receiver = receiverUsernameInput.value.replace(/\./g, "_");
      if (!receiver || !text) return alert("Username & message required");

      const msgData = {
        sender: currentUserEmail,
        text: text,
        timestamp: Date.now()
      };

      // Send to receiver's inbox
      const receiverRef = ref(db, "chats/" + receiver);
      push(receiverRef, msgData);

      // Optional: Save to sender's copy too
      const senderRef = ref(db, "chats/" + currentUserEmail);
      push(senderRef, { ...msgData, to: receiver });

      messageInput.value = "";
    });
  </script>
</body>
</html>
