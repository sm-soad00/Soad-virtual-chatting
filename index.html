<!DOCTYPE html>
<html>
<head>
  <title>SOAD VIRTUAL CHATTING APP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatBox, #userList, #searchSection { display: none; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 10px; }
    .user { border: 1px solid #aaa; padding: 10px; margin: 5px 0; cursor: pointer; background: #f9f9f9; }
    .user:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>SOAD VIRTUAL CHATTING APP</h1>
  <button id="loginBtn">Login with Google</button>
  <div id="userInfo"></div>

  <div id="searchSection">
    <h3>Search User by Username:</h3>
    <input type="text" id="searchInput" placeholder="Enter username">
    <button id="searchBtn">Search</button>
    <div id="userList"></div>
  </div>

  <div id="chatBox">
    <h3>Chat with <span id="chatWith"></span></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsXbJLDpkpCDJk1fRS3obRgURAfKazGZM",
      authDomain: "soad-chat.firebaseapp.com",
      projectId: "soad-chat",
      storageBucket: "soad-chat.firebasestorage.app",
      messagingSenderId: "681630266946",
      appId: "1:681630266946:web:3ea34d837bdab24068dfdb",
      databaseURL: "https://soad-chat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let chatUser = null;

    const loginBtn = document.getElementById("loginBtn");
    const userInfo = document.getElementById("userInfo");
    const searchSection = document.getElementById("searchSection");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const userList = document.getElementById("userList");
    const chatBox = document.getElementById("chatBox");
    const chatWith = document.getElementById("chatWith");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    loginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userInfo.innerHTML = `Logged in as: ${user.displayName} (${user.email})`;

        // Ask for a custom username if not saved
        const userRef = ref(db, "users/" + user.uid);
        const snapshot = await get(userRef);
        if (!snapshot.exists()) {
          const username = prompt("Enter your username (unique):").toLowerCase();
          await set(userRef, {
            uid: user.uid,
            email: user.email,
            name: user.displayName,
            username: username
          });
        }

        searchSection.style.display = "block";
      }
    });

    searchBtn.addEventListener("click", async () => {
      const query = searchInput.value.toLowerCase();
      const usersRef = ref(db, "users");
      const snapshot = await get(usersRef);
      userList.innerHTML = "";

      snapshot.forEach(child => {
        const user = child.val();
        if (user.username === query && user.uid !== currentUser.uid) {
          const div = document.createElement("div");
          div.className = "user";
          div.textContent = `${user.name} (${user.username})`;
          div.addEventListener("click", () => startChat(user));
          userList.appendChild(div);
        }
      });

      if (userList.innerHTML === "") {
        userList.innerHTML = "<p>No user found</p>";
      }
    });

    function startChat(user) {
      chatUser = user;
      chatWith.textContent = user.username;
      chatBox.style.display = "block";
      messagesDiv.innerHTML = "";

      const path = `messages/${currentUser.uid}_${chatUser.uid}`;
      const messagesRef = ref(db, path);
      onChildAdded(messagesRef, (snap) => {
        const msg = snap.val();
        const p = document.createElement("p");
        p.textContent = `[${msg.from === currentUser.uid ? 'You' : chatUser.username}]: ${msg.text}`;
        messagesDiv.appendChild(p);
      });
    }

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value;
      if (!text || !chatUser) return;

      const message = {
        from: currentUser.uid,
        to: chatUser.uid,
        text: text,
        time: Date.now()
      };

      const senderPath = `messages/${currentUser.uid}_${chatUser.uid}`;
      const receiverPath = `messages/${chatUser.uid}_${currentUser.uid}`;
      push(ref(db, senderPath), message);
      push(ref(db, receiverPath), message);
      messageInput.value = "";
    });
  </script>
</body>
</html>
