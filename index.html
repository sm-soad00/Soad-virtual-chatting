<!DOCTYPE html>
<html>
<head>
  <title>SOAD Virtual Chatting App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chatUI { display: none; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>

  <div id="loginUI">
    <h2>Enter your name to continue:</h2>
    <input type="text" id="usernameInput" placeholder="Your Name">
    <button onclick="guestLogin()">Continue</button>
  </div>

  <div id="chatUI">
    <h3 id="welcomeUser"></h3>
    <input type="text" id="searchInput" placeholder="Search username">
    <button onclick="searchUser()">Search</button>

    <div id="searchResult"></div>
    <div id="chatBox" style="display:none;">
      <h4>Chatting with <span id="chatWith"></span></h4>
      <div id="messages" style="border:1px solid #ccc; height:200px; overflow-y:scroll;"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsXbJLDpkpCDJk1fRS3obRgURAfKazGZM",
      authDomain: "soad-chat.firebaseapp.com",
      databaseURL: "https://soad-chat-default-rtdb.firebaseio.com",
      projectId: "soad-chat",
      storageBucket: "soad-chat.appspot.com",
      messagingSenderId: "681630266946",
      appId: "1:681630266946:web:3ea34d837bdab24068dfdb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "";
    let chattingWith = "";

    function guestLogin() {
      const name = document.getElementById("usernameInput").value.trim();
      if (!name) return alert("Enter a name");
      currentUser = name;

      // Save to DB
      db.ref("users/" + name).set({ active: true });

      document.getElementById("loginUI").style.display = "none";
      document.getElementById("chatUI").style.display = "block";
      document.getElementById("welcomeUser").innerText = "Welcome, " + name;
    }

    function searchUser() {
      const searchName = document.getElementById("searchInput").value.trim();
      if (!searchName || searchName === currentUser) return;

      db.ref("users/" + searchName).get().then(snapshot => {
        if (snapshot.exists()) {
          document.getElementById("searchResult").innerHTML = `
            <p>User found: <strong>${searchName}</strong></p>
            <button onclick="startChat('${searchName}')">Start Chat</button>
          `;
        } else {
          document.getElementById("searchResult").innerText = "User not found.";
        }
      });
    }

    function startChat(partner) {
      chattingWith = partner;
      document.getElementById("chatBox").style.display = "block";
      document.getElementById("chatWith").innerText = partner;
      listenForMessages();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (!msg) return;

      const chatID = generateChatID(currentUser, chattingWith);
      const msgData = {
        sender: currentUser,
        text: msg,
        time: Date.now()
      };

      db.ref("chats/" + chatID).push(msgData);
      document.getElementById("messageInput").value = "";
    }

    function listenForMessages() {
      const chatID = generateChatID(currentUser, chattingWith);
      db.ref("chats/" + chatID).on("value", (snapshot) => {
        const messages = snapshot.val();
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML = "";
        for (let id in messages) {
          const m = messages[id];
          msgBox.innerHTML += `<p><strong>${m.sender}:</strong> ${m.text}</p>`;
        }
        msgBox.scrollTop = msgBox.scrollHeight;
      });
    }

    function generateChatID(user1, user2) {
      return [user1, user2].sort().join("_");
    }
  </script>
</body>
</html>
