<!-- index.html --><!DOCTYPE html><html>
<head>
  <title>SOAD Private Chat - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Welcome to SOAD Private Chat</h2>
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="login()">Login</button>  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter a name");

      db.ref("users/" + username).set({ username });
      localStorage.setItem("username", username);
      window.location.href = "chat.html";
    }
  </script></body>
</html><!-- chat.html --><!DOCTYPE html><html>
<head>
  <title>SOAD Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>SOAD Private Chat</h2>
  <p id="greeting"></p>  <input type="text" id="searchBox" placeholder="Search user...">
  <div id="searchResult"></div>  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const myUsername = localStorage.getItem("username");
    document.getElementById("greeting").innerText = "Logged in as: " + myUsername;

    document.getElementById("searchBox").addEventListener("input", async function () {
      const query = this.value.toLowerCase();
      const resultBox = document.getElementById("searchResult");
      resultBox.innerHTML = "Searching...";

      const usersRef = db.ref("users");
      const snapshot = await usersRef.once("value");
      let found = false;

      snapshot.forEach(child => {
        const username = child.val().username.toLowerCase();
        if (username === query && username !== myUsername.toLowerCase()) {
          found = true;
          resultBox.innerHTML = `<button onclick="startChat('${username}')">Chat with ${username}</button>`;
        }
      });

      if (!found) resultBox.innerHTML = "No user found";
    });

    function startChat(username) {
      const room = [myUsername, username].sort().join("_");
      localStorage.setItem("chatWith", username);
      localStorage.setItem("room", room);
      window.location.href = "private-chat.html";
    }
  </script></body>
</html><!-- private-chat.html --><!DOCTYPE html><html>
<head>
  <title>Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h3>Private Chat with <span id="partner"></span></h3>
  <div id="messages"></div>  <input type="text" id="messageBox" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>  <script>
    const firebaseConfig = {
      databaseURL: "https://soad-virtual-chatting-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const myUsername = localStorage.getItem("username");
    const chatWith = localStorage.getItem("chatWith");
    const room = localStorage.getItem("room");
    document.getElementById("partner").innerText = chatWith;

    const messagesRef = db.ref("chats/" + room);
    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.innerText = msg.sender + ": " + msg.text;
      document.getElementById("messages").appendChild(div);
    });

    function sendMessage() {
      const text = document.getElementById("messageBox").value;
      if (!text) return;
      messagesRef.push({ sender: myUsername, text });
      document.getElementById("messageBox").value = "";
    }
  </script></body>
</html>
